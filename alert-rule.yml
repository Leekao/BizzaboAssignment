groups:
- name: bizzabo_alert_rules
  rules:
  - alert: HighHTTPErrorRate
    expr: sum(http_responses_total{status!~"2.."}) > 1
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: High HTTP error rate detected
      description: 'There have been more than 1 errors in the last 2 minutes'
